function getRandomAircraft(squawk) {
	var aircraft = {hex: getRandomIcao(), flight: getRandomFlight(), lon: getRandom(75, 82),
			lat: getRandom(27, 34), altitude: getRandom(0, 4e4), vert_rate: Math.random() < 0.5 ? 0 : getRandom(-500, 500),
			track: getRandom(0, 360), speed: getRandom(100, 500), category: "A" + Math.round(getRandom(1, 7))};
	aircraft.squawk = squawk ? squawk : String(Math.round(getRandom(0, 7))) + String(Math.round(getRandom(0, 7)))
			 + String(Math.round(getRandom(0, 7))) + String(Math.round(getRandom(0, 7)));
	return aircraft;

	function getRandom(min, max) {
		return Math.random() * (max - min) + min;
	}

	function getRandomFlight() {
		function getRandomChar() {
			return String.fromCharCode(Math.floor(getRandom(65, 90)));
		}
		return getRandomChar() + getRandomChar() + (Math.random() < 0.5 ? "" : getRandomChar())
				+ String(Math.floor(getRandom(10, 999)));
	}

	function getRandomIcao() {
		function getRandomHex() {
			return (Math.floor(Math.random() * 16)).toString(16);
		}
		return getRandomHex() + getRandomHex() + getRandomHex() + getRandomHex()
				+ getRandomHex() + getRandomHex();
	}
